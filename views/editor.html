<div id="editor">
	<div class="editor-pane clearfix">
		<div class="left-pane">
			<div>
				<a href="#" class="editor-save-spriter button green"><i class="icon-save"></i>Save</a>
				<a href="#" class="editor-export-spriter button blue"><i class="icon-mail-forward"></i>Export</a>
			</div>
			<br/>
			<ul class="editor-tabs">
				<li data-tab='tools' class='selected'>Tools</li>
				<li data-tab='animation'>Animations</li>
			</ul>
			<div class='tab-body tools-tab' data-tab='tools'>
				<div class="tools-container">
				</div>
				<p class="section-label">Options</p>
				<div class="tool-options">
				</div>
			</div>
			<div class="tab-body animation-tab" data-tab='animation' style="display: none;">
				<div class="existing-animations">
					<ul class="element-selector animation-selector">
					</ul>
				</div>
				<div class="selected-animation" style="display: none;">
					<ul class="element-selector frame-selector">
					</ul>
					<div class="frame-options">
					</div>
				</div>
			</div>
		</div>
		<div class="right-pane">
			<div class="image-holder">
				<div class="pointer"></div>
				<canvas class="image-canvas"></canvas>
				<img />
			</div>
			<div class="blank">
				<p class="lead">Load a Spritesheet To Begin</p>
				<p class="lead"><a href="#" class="editor-load-spritesheet btn btn-lg btn-default">Load Spritesheet</a></p>
			</div>
		</div>
	</div>
	<table class="status-bar">
		<tr>
			<td class="zoom-frame">
				<i class="icon-zoom-in"></i>
				<span class="frame-value"></span>
				<select class="zoom-control">
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="75">75</option>
					<option value="100" selected="selected">100</option>
					<option value="125">125</option>
					<option value="150">150</option>
					<option value="175">175</option>
					<option value="200">200</option>
					<option value="250">250</option>
					<option value="300">300</option>
					<option value="400">400</option>
					<option value="500">500</option>
					<option value="750">750</option>
					<option value="1000">1000</option>
				</select>
				&#37;
			</td>
			<td class="info-frame">
				<i class="icon-location-arrow"></i>
				<span class="frame-value">&nbsp;</span>
			</td>
			<td class="mouse-frame">
				<i class="icon-location-arrow"></i>
				<span class="frame-value"></span>
			</td>
		</tr>
	</table>
</div>
